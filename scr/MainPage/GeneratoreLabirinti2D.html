<html>

	<head>
		<title>GeneratoreLabirinti2D</title>
        <!--<link rel="shortcut icon" type="image/jpg" href="../Media/favicon.jpg">
        <meta name=”description” content="Base, nav,header,footer">-->
        <meta name="base" content="HTML,CSS,JavaScript,PHP">
        <meta name="author" content="Michea Colautti">
        <meta name="viewport" content="width" device-width, initial-scale="1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/pageStyle.css">
        <!-- data creazione: 15.10.2020 ultima modifica: 15.10.20120-->
        <!-- testato con chrome su MacOs Catalina(110.15.7): 15.11.2020-->
        <!-- testato con chrome su WInindos 1 15.11.2020-->

        
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="shortcut icon" type="image/jpg" href="../Media/favicon.jpg">
        <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
        <script src="js/Control.js"></script>
        <script src="js/Maze.js"></script>
        <script src="js/CheckParam.js"></script>
        <script src="js/Drag.js"></script>
        <script src="js/Saving.js"></script>
        <script src="js/Uploding.js"></script>
        <script src="js/Cell.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/addons/p5.sound.min.js"></script>
        
	</head>


    <body>
        <header>
            Generatore di Labirinti 2D<br>
            <span id=text style="font-size: 30px;">Progetto Informatica 2020-2021</span>

        </header>

        <div id="controls" style="text-align: center; width: 90%;">
            <span id="riga1">
                <select id="mShape" class="dropD" onchange="showControl()">//maze Shape
                    <option value='def' selected>Forma labirinto</option>
                    <option value='Rect'>Rettangolare</option>
                    <option value='Circ'>Rotondo</option>
                    <option value='Tria'>Triangolare</option>
                    <option value='Esag'>Esagonale</option>
                </select>
                <span style="margin-right: 30px;"></span>
                <select id="pShape" class="dropD">//path Shape
                    <option value='def' selected>Forma percorsi</option>
                    <option value='Rect'>Paralleli</option>
                    <option value='Circ'>Curvilinei</option>
                    <option value='Tria'>Trinagolari</option>
                    <option value='Esag'>Esagonali</option>
                </select>

                <span style="margin-right: 30px;"></span>
                <select id="sPos" class="dropD">//start Pos
                    <option value='def' selected>Posizione inzio</option>
                    <option value='sEste'>Esterno</option>
                    <option value='sInte'>Centro</option>
                </select>
                <span style="margin-right: 30px;"></span>
                <input type="checkbox" id="loop">Includi Loops<span style="margin-right: 30px;"></span>
                
                <input type="number" id="seed" placeholder="6 Digit Seed..." min="100000">

                <span style="margin-left: 30px;"></span>

                <img src="media/mazeDown.png" id="saveMaze"
                    style="width: 100px; height: 100px; vertical-align: center;" 
                    onclick="alert('save')"
                >
                <span style="margin-right: 30px;"></span>

            </span>
            <br><br>
            <span id="riga2">
            <span style="margin-right: 80px;"></span>
               Lato 1 <input type="number" id="l1" class="num" name="lato1" min="1" value="5">

               <span style="margin-right: 30px;"></span>
               Soluzioni <input type="number" id="nSolu" class="num" min="1" value="1">

               <span style="margin-right: 30px;"></span>
               <select id="ePos" class="dropD" style="margin-right: 0px;">//end Pos
                   <option value='def' selected>Posizione fine</option>
                   <option value='fEste'>Esterno</option>
                   <option value='fInte'>Centro</option>
                </select>
                <span style="margin-right: 30px;"></span>

                <button id="showSolu" >Mostra Soluzione</button>
                <span style="margin-right: 30px;"></span>

                <button id="saveParam" class="param" style="border-color:blue; color: blue;" 
                onclick="master(0)">
                    Salva parametri
                </button>
                <span style="margin-right: 10px;"></span>
                <!--<input type="button" id="loadParam" class="param" style="border-color:green;color: green;">
                    Carica parametri-->
                    <input id="file" type="file"/>
                </button>
                
                
                <span style="margin-left: 30px;"></span> 
                <!-- Pixel <input type="number" id="pxSize" name="pixel" class="num" style="border-color:blue;" min="4"> -->
                
            </span>
            <br><br>
            <span id="riga3">
                <div id="lato2" style="display: none;">
                    Lato 2 <input type="number" id="l2" class="num" name="lat2" min="1" value="5">
                </div>
                
            </span>
            <br><br>

            
            <img src="media/flash.png" id="genMaze"
                style="width: 140px; height: 190px; border: 0px;" 
                onclick="master(1)"
            >
           
        </div>
        <script>           
            function master(num){
                
                switch(num){
                    case 0:
                    
                    if(getControls() && areValidParam()){
                        var values=getControlsValue();
                        /*
                        * Accesso elemento:
                        * values.mazeShape
                        */

                        saveParam(values);
                    }

                    break;

                    case 1:
                        
                        var dum=getControls();
                        if(dum){
                            var dum2=areValidParam();
                            if(dum2){
                                var values=getControlsValue();
                                
                                setParam(l1,l2,values.mazeShape);
                            }
                        }
                    break;
                }
            }
        </script>

        <div style="text-align: center;">
            <canvas id="maze" style="border: 1px solid black; width: 1000px;"></canvas>
        </div>
        <footer>Michea Colautti I3AC</footer>
    </body>
</html>
